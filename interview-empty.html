<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body>

<div class="main-content">
	<header>
		<div class="wrap">
			<div class="two-col">
				<div class="logo">
					<img src="img/logo-icon.svg" alt="Canou Icon Logo">
				</div>
				<div class="breadcrumbs">
					<ul>
						<li><a href="#"><strong>New Dog Food</strong></a></li>
						<li><a href="#"><strong>Week 7</strong></a><button class="down-arrow-x1-btn"></button></li>
					</ul>
				</div>
			</div>
			<div class="two-col">
				<div class="nav-tools">
					<ul>
						<li><button class="menu-icon-btn"><img src="img/icon-activity.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-chat.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-invite.svg" alt=""></button></li>
						<li><button class="profile-btn">Jessica<div class="bg-img" style="background-image: url('img/profile1.png');"></div></button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<!-- Interview -->
	<section>
		<div class="wrap overflow-hidden">
			<!-- Interview Header -->
			<div class="one-col mb50">
				<div class="general-info-status columns">
					<h2 class="c-dark-purple">New Interview</h2>
				</div>
				<div class="main-content-block interview">
					<button class="med-rounded-btn bg-dark-purple mr10">Back to Canvas</button>
					<button class="med-rounded-btn btn-add-white-arrow bg-dark-purple mr10">Export</button>
					<button class="med-rounded-btn bg-cyan mr10">Guardar</button>
				</div>
			</div>

			<!-- Interview General Info -->
			<div class="general-info-status">
				<div class="mb20">
					<p class="c-dark-purple serif mb30">GENERAL INFO</p>
					<!-- One Subject Form -->
					<div class="one-col">
						<div class="one-col mb20">
							<input class="input-x1 c-dark-purple" type="text" placeholder="Name">
						</div>
						<div class="one-col mb20">
							<input class="input-x1 c-dark-purple" type="text" placeholder="Role/ Job">
						</div>
						<div class="one-col mb20">
							<input class="input-x1 c-dark-purple" type="text" placeholder="Company">
						</div>
						<div class="one-col mb20">
							<input class="input-x1 c-dark-purple" type="text" placeholder="Contact (email or phone)">
						</div>
						<div class="one-col mb20">
							<div class="half-col">
								<div class="green-radio-input"><input type="radio" name="character" value="customer"><span class="check"></span></div>
								<p class="c-dark-purple">Customer</p>
							</div>
							<div class="half-col">
								<div class="green-radio-input"><input type="radio" name="character" value="expert"><span class="check"></span></div>
								<p class="c-dark-purple">Expert</p>
							</div>
						</div>
						<div class="one-col mb20">
							<select class="input-x1 c-dark-purple">
								<option value="first">Type of customer</option>
							</select>
						</div>
					</div>
					<!-- Add Interview Separator -->
					<div class="one-col bg-gray-line mb20">
						<button class="bg-blue-add-btn-x1 c-center">+</button>
					</div>
					<!-- Form of Interview or Summary -->
					<div class="one-col">
						<div class="one-col mb20">
							<select class="input-x1 c-dark-purple">
								<option value="first">Form of interview</option>
							</select>
						</div>
						<div class="one-col mb20">
							<textarea class="textarea-input-x1 input-x1 c-dark-purple serif" placeholder="Add a summary of your interview"></textarea>
						</div>
					</div>
				</div>
			</div>

			<!-- Interview Transcript -->
			<div class="main-content-block interview mb50">
				<p class="c-dark-purple serif mb30">TRANSCRIPT</p>
				<!-- Wysiwyg Tools -->
				<div class="wysiwyg-bar mb20">
					<button class="btn-bold"></button>
					<button class="btn-italic"></button>
					<button class="btn-underline"></button>
					<button class="btn-numbered-list"></button>
					<button class="btn-bullet-list"></button>
				</div>
				<!-- Interview Body Block -->
				<div class="content-txt wysiwyg-content-txt highlighted-txt serif">
					<p class="c-gray">Add here the body of your interview</p>
				</div>
				<!-- Comments Block -->
				<div class="one-col bg-cyan p24">
					<div class="scroll-content">
						<p class="serif c-white mb20"><strong>DISCUSSION</strong></p>
						<div class="hypothesis-chat">
							<div class="dashed-white-opacity-btn mb30">Let's figure this out!</div>
						</div>
					</div>
					<div class="add-comment">
						<textarea class="textarea-input" placeholder="Add your comment"></textarea>
						<input type="submit" class="submit-input">
					</div>
				</div>
			</div>

			<!-- Key Insights -->
			<div class="odd-fourth-col">
				<p class="c-dark-purple serif mb30">KEY INSIGHTS</p>
				<!-- Yellow Small Tooltip No Arrow: Class .x3 sets the width -->
				<div class="yellow-tooltip x3">
					<div class="txt">
						<p>Select text from your transcript to add it as a <strong>Key Insight</strong></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
