<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>CANOU | ACCOUNT CANCELED </title>
</head>

<body>
	<header>
		<div class="wrap">
			<div class="two-col">
				<div class="logo">
					<img src="img/logo-icon.svg" alt="Canou Icon Logo">
				</div>
				<div class="breadcrumbs">
					<ul>
						<li><a href="#"><strong>My account</strong></a></li>
					</ul>
				</div>
				<div class="open-accordion">
					<button type="button" name="button"><img src="img/icon-open-accordion.svg" alt=""></button>
				</div>
			</div>
			<div class="two-col">
				<div class="nav-tools">
					<ul>
						<li><button class="menu-icon-btn"><img src="img/icon-listed-projects.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-activity.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-chat.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-invite.svg" alt=""></button></li>
						<li><button class="profile-btn">Jessica<div class="bg-img" style="background-image: url('img/profile1.png');"></div></button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

<section>
	<div class="wrap mt60">
		<div class="is-three-quarters c-dark-purple mb100">
			<div class="one-col border-bottom mb20">
				<p class="serif txt24 mb20"><strong>Update payment information</strong></p>
			</div>
			<div class="three-col-one-col">
				<div class="one-col mb30">
					<p class="serif c-dark-purple txt16 mb16">
						<button type="button" class="bold txt16 c-dark-purple">Visa</button> |
						<button type="button" class="txt16 c-dark-purple"><u>Mastercard</u></button> |
						<button type="button" class="txt16 c-dark-purple"><u> American Express</u></button>
					</p>
				</div>
				<div class="one-col mb20">
					<div class="three-col columns">
						<div class="one-col mb10">
							<p class="serif txt12">Fecha de vencimiento</p>
						</div>
						<div class="two-col columns">
							<select class="input-x1 c-dark-purple">
								<option value="first">Mes</option>
								<option value="first">Enero</option>
								<option value="first">Febrero</option>
								<option value="first">Marzo</option>
								<option value="first">Abril</option>
							</select>
						</div>
						<div class="two-col">
							<select class="input-x1 c-dark-purple">
								<option value="first">Año</option>
								<option value="first">2017</option>
								<option value="first">2018</option>
								<option value="first">2019</option>
							</select>
						</div>
					</div>
					<div class="one-third">
						<div class="one-col mb10">
							<p class="serif txt12">CVV</p>
						</div>
						<input type="text" class="input-x1 c-dark-purple">
					</div>
				</div>
				<div class="one-col mb20">
					<p class="serif txt12 mb10 one-col">Calle y número</p>
					<input class="input-x1 c-dark-purple" type="text">
				</div>
				<div class="one-col mb20">
					<div class="two-col columns">
						<p class="serif txt12 mb10">Colonia</p>
						<input class="input-x1 c-dark-purple" type="text">
					</div>
					<div class="two-col">
						<p class="serif txt12 mb10">Código postal</p>
						<input class="input-x1 c-dark-purple" type="text">
					</div>
				</div>
				<div class="one-col mb30">
					<div class="one-third columns">
						<p class="serif txt12 mb10">País</p>
						<input class="input-x1 c-dark-purple" type="text">
					</div>
					<div class="one-third r-columns">
						<p class="serif txt12 mb10">Estado</p>
						<input class="input-x1 c-dark-purple" type="text">
					</div>
					<div class="one-third l-columns">
						<p class="serif txt12 mb10">Ciudad</p>
						<input class="input-x1 c-dark-purple" type="text">
					</div>
				</div>
			</div>
			<div class="three-col">
				<button class="med-rounded-btn bg-dark-purple m-right">Guardar</button>
				<button class="med-rounded-btn bg-dark-purple">Cancelar</button>
			</div>
		</div>
	</div>
</section>

<!-- LIBRARIES -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
