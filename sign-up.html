<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body class="bg-dark-purple">

	<section class="ptb100">
		<div class="wrap">
			<img src="img/logo-slogan.svg" alt="Canou Logotype">
		</div>
	</section>

	<section class="pb100">
		<div class="wrap pb100">
			<div class="two-col column-p70">
				<form class="" action="index.html" method="post">
					<div class="one-col">
						<div class="mb30 c-light-purple">
							<label class="txt12">CORREO</label>
							<input class="input-purple-border" type="text">
						</div>
					</div>
					<div class="three-col columns">
						<div class="mb30 c-light-purple">
							<label class="txt12">NOMBRE</label>
							<input class="input-purple-border" type="password">
						</div>
						<div class="mb30 c-light-purple">
							<label class="txt12">APELLIDO</label>
							<input class="input-purple-border" type="password">
						</div>
					</div>
					<div class="one-fourth">
						<div class="login-profile">
							<div class="bg-img" style="background-image: url('img/profile1.png');"></div>
							<img src="img/profile1.png" alt="Profile Picture">
						</div>
					</div>
					<div class="one-col">
						<div class="mb30 c-light-purple">
							<label class="txt12">CONTRASEÑA</label>
							<input class="input-purple-border" type="password">
						</div>
						<div class="mb30 c-light-purple">
							<label class="txt12">REPETIR CONTRASEÑA</label>
							<input class="input-purple-border" type="password">
						</div>
					</div>
					<div class="submit-wrapper">
						<div class="yellow-alert-txt mb50">
							<p class="serif">ANTES DE ENTRAR:</p>
							<p>- La contraseña no coincide.</p>
						</div>
						<input class="login-btn" type="submit" value="Entrar a Canou">
					</div>
				</form>
			</div>
			<div class="two-col">
				<div class="one-col c-light-purple">
					<p class="serif">Hola!</p>
					<p class="serif">Haz recibido una invitación para usar <strong>Canou.</strong></p>
					<p class="sans-serif"><strong>Llena información de tu perfíl y escoge una contraseña.</strong></p>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
