<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>CANOU | ACCOUNT SUMMARY </title>
</head>

<body>
	<header>
		<div class="wrap">
			<div class="two-col">
				<div class="logo">
					<img src="img/logo-icon.svg" alt="Canou Icon Logo">
				</div>
				<div class="breadcrumbs">
					<ul>
						<li><a href="#"><strong>My account</strong></a></li>
					</ul>
				</div>
				<div class="open-accordion">
					<button type="button" name="button"><img src="img/icon-open-accordion.svg" alt=""></button>
				</div>
			</div>
			<div class="two-col">
				<div class="nav-tools">
					<ul>
						<li><button class="menu-icon-btn"><img src="img/icon-listed-projects.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-activity.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-chat.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-invite.svg" alt=""></button></li>
						<li><button class="profile-btn">Jessica<div class="bg-img" style="background-image: url('img/profile1.png');"></div></button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

<section>
	<div class="wrap mt60">
		<div class="is-three-quarters c-dark-purple">
			<div class="one-col border-bottom mb20">
				<p class="serif txt24 mb20"><strong>My account</strong></p>
			</div>
			<div class="one-col mb30 pb30">
				<div class="one-col mb20">
					<p class="serif txt24 mb20">Membership</p>
					<p class="serif">Team Plan</p>
				</div>
				<div class="two-col">
					<div class="one-col mb20">
						<p class="serif bold mb20">Plan details</p>
						<p class="serif mb20">You are part of a team plan. You have access to the entire Canou platform on different devices.</p>
						<p class="serif bold"><strong>Only the team administrator can make changes to the subscription and billing settings.</strong></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- LIBRARIES -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
