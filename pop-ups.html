<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/chat.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body>

<!-- ADD HYPOTHESIS SINGLE MODAL -->
<div class="one-col mb50">
	<div class="add-hypothesis">
		<button class="bg-white-close-btn"></button>
		<div class="one-col bg-cyan p24 c-white pr70">
			<h3 class="serif c-white mb20">New Hypothesis</h3>
			<input class="bold-sans-serif" type="text" placeholder="Write a short hypotesis">
		</div>
		<div class="one-col bg-white p24">
			<div class="one-col">
				<div class="two-col mb20 right-gutter">
					<label class="c-dark-purple bold-sans-serif">Canvas Area</label>
					<select class="input-x1">
						<option value="first">Value Proposition</option>
					</select>
				</div>
				<div class="two-col mb20">
					<label class="c-dark-purple bold-sans-serif">Label</label>
					<select class="input-x1">
						<option value="first">Pain reliever</option>
					</select>
				</div>
			</div>
			<div class="one-col">
				<div class="two-col columns">
					<div class="mb20">
						<label class="c-dark-purple bold-sans-serif">Color Tags</label>
						<ul class="color-picker-list">
							<li>
								<div class="color-selected">
									<button class="bg-orange"></button>
								</div>
							</li>
							<li><button class="bg-purple"></button></li>
							<li><button class="bg-red"></button></li>
							<li><button class="bg-green"></button></li>
							<li><button class="bg-blue"></button></li>
							<li><button class="bg-yellow"></button></li>
							<li><button class="bg-light-blue"></button></li>
							<li><button class="bg-soft-green"></button></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="one-col">
				<div class="two-col">
					<button class="blue-btn">Save Hypotesis</button>
				</div>
				<div class="two-col">
					<button class="dark-purple-opacity-btn p-btn">Discard Hypotesis</button>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- LIBRARIES -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jquery.tagsinput.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
