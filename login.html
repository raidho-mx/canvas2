<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body class="bg-dark-purple">

	<section class="mtb100">
		<div class="wrap">
			<img src="img/logo-slogan.svg" alt="Canou Logotype">
		</div>
	</section>

	<section>
		<div class="wrap">
			<div class="two-col column-p70">
				<form class="" action="index.html" method="post">
					<div class="mb30 c-light-purple">
						<label class="txt12">CORREO</label>
						<input class="input-purple-border" type="text">
					</div>
					<div class="mb30 c-light-purple">
						<label class="txt12">CONTRASEÑA</label>
						<input class="input-purple-border" type="password">
					</div>
					<div class="submit-wrapper">
						<div class="yellow-alert-txt mb50">
							<p>- La contraseña no coincide.</p>
						</div>
						<input class="login-btn" type="submit" value="Entrar a Canou">
					</div>
				</form>
				<div class="one-col">
					<button class="light-purple-txt-btn">Olvidé mi contraseña</button>
					<button class="light-purple-txt-btn">¿Cómo obtener una cuenta?</button>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
