<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>CANOU | PAYMENT APPROVED </title>
</head>

<body>

	<div class="wrap">
		<div class="two-col">
			<div class="logo">
				<img src="img/logo-icon.svg" alt="Canou Icon Logo">

			<div class="breadcrumbs">
				<ul>
					<li><a href="#"><strong>Welcome</strong></a></li>

			</div>
		</div>
	</div>

<section>

<!-- LIBRARIES -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
