<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body>

<div class="main-content">
	<header class="mentor-header">
		<div class="wrap">
			<div class="two-col">
				<div class="logo">
					<img src="img/logo-icon.svg" alt="Canou Icon Logo">
				</div>
				<div class="breadcrumbs">
					<ul>
						<li><a href="#">Cohorts</a></li>
					</ul>
				</div>
			</div>
			<div class="two-col">
				<div class="nav-tools">
					<ul>
						<li><button class="menu-icon-btn"><img src="img/icon-activity.svg" alt=""></button></li>
						<li><button class="menu-icon-btn"><img src="img/icon-chat.svg" alt=""></button></li>
						<li>
							<button class="profile-btn">
								<div class="txt"><p class="name">Jessica</p><p class="txt12 serif light">MENTOR</p></div>
								<div class="bg-img" style="background-image: url('img/profile1.png');"></div>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="wrap">
			<div class="one-col c-dark-purple mb50 mt10">
				<div class="two-col columns">
					<h2 class="serif">Spring 2017 Cohort</h2>
					<p>No teams or members yet. ¯\_(ツ)_/¯</p>
				</div>
				<div class="two-col columns">
					<button class="med-rounded-btn bg-dark-purple mr10 f-right mt20">New Project</button>
					<button class="med-rounded-border-btn mr10 f-right mt20">Asign Presentations</button>
				</div>
			</div>
			<div class="cohort-list project-list mb20">
				<table>
					<tr>
						<td></td>
						<td>
							<p class="txt14"><strong>Customer</strong></p>
							<p class="txt14"><strong>Interviews</strong></p>
						</td>
						<td>
							<p class="txt14 t-left"><strong>Hypothesis:</strong></p><p class="txt14 t-left">Untested</p>
						</td>
						<td class="bg-line bg-line-x2">
							<p class="txt14">Invalid</p>
						</td>
						<td>
							<p class="txt14 t-left"><strong>Engagements:</strong></p><p class="txt14 t-left">Mentor</p>
						</td>
						<td class="bg-line bg-line-x1">
							<p class="txt14">Instructor</p>
						</td>
						<td class="bg-line bg-line-x1">
							<p class="txt14">Me</p>
						</td>
					</tr>
				</table>
			</div>
			<div class="one-col">
				<button class="dashed-purple-opacity-btn" name="button">
					<h2><strong>Outstanding projects to come.</strong></h2>
					<p>I am mentoring the best projects to come.</p>
				</button>
			</div>
		</div>
	</section>

</div>

</body>
</html>
